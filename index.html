<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dohome</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Навигационная панель -->
    <header>
        <nav>
            <h1>Dohome</h1>
            <ul>
                <li><a href="#page1">Page 1</a></li> <!-- Кнопка для главной страницы -->
                <li><a href="#page2">Page 2</a></li> <!-- Кнопка для перехода на Page 2 -->
            </ul>
        </nav>
    </header>

    <!-- Главная секция с фоном (первая картинка) -->
    <section class="hero">
        <div class="hero-text">
            <h2>Добро пожаловать в Духов</h2> <!-- Текст на русском -->
        </div>
    </section>

    <!-- Следующий раздел с текстом о компании и каруселью (Page 2) -->
    <section id="page2" class="content">
        <div class="carousel">
            <div class="carousel-images">
                <img src="image1.jpg" alt="Image 1" class="carousel-item">
                <img src="image2.jpg" alt="Image 2" class="carousel-item">
                <img src="image3.jpg" alt="Image 3" class="carousel-item">
                <img src="image4.jpg" alt="Image 4" class="carousel-item">
            </div>
            <button class="prev">&#10094;</button>
            <button class="next">&#10095;</button>
        </div>
        <div class="text-section">
            <p>Это текст о компании или сайте. Здесь можно описать, что ваш сайт предлагает пользователю.</p>
        </div>
    </section>

    <!-- Модальное окно для просмотра изображения -->
    <div id="modal" class="modal">
        <span id="close" class="close-btn">&times;</span>
        <img class="modal-content" id="modal-image">
    </div>

    <!-- Подвал с "2024 Dohome" внизу страницы -->
    <footer>
        <p>&copy; 2024 Dohome</p>
    </footer>

    <script src="scripts.js"></script>

</body>
</html>
