<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dohome</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Навигационная панель -->
    <header>
        <nav>
            <h1>Dohome</h1>
            <ul>
                <li><a href="#page1">Page 1</a></li>
                <li><a href="#page2">Page 2</a></li>
            </ul>
        </nav>
    </header>

    <!-- Главная секция с фоном -->
    <section class="hero">
        <div class="hero-text">
            <h2>Welcome to the Dohome</h2>
            <p>Some introductory text about the website, which will encourage the user to explore more.</p>
        </div>
    </section>

    <!-- Следующий раздел с текстом и каруселью (Page 1) -->
    <section id="page1" class="content">
        <div class="text-section">
            <p>This is some text about the company or website. You can describe what your website does and what it offers.</p>
        </div>
        <div class="carousel">
            <div class="carousel-images">
                <img src="image1.jpg" alt="Image 1">
                <img src="image2.jpg" alt="Image 2">
                <img src="image3.jpg" alt="Image 3">
            </div>
        </div>
    </section>

    <!-- Подвал с "2024 Dohome" внизу страницы -->
    <footer>
        <p>&copy; 2024 Dohome</p>
    </footer>

</body>
</html>
