<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do Home</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Навигационная панель -->
    <header>
        <nav>
            <h1>Do Home</h1>
            <ul>
                <li><a href="#page1">Page 1</a></li>
                <li><a href="#page2">Page 2</a></li>
                <li><a href="#page3">Page 3</a></li>
            </ul>
        </nav>
    </header>

    <!-- Первая часть страницы с текстом и изображением -->
    <section class="hero">
        <img src="your-image.jpg" alt="Main Image">
        <div class="hero-text">
            <h2>Welcome to the Do Home</h2>
            <p>Some introductory text about the website, which will encourage the user to explore more.</p>
        </div>
    </section>

    <!-- Следующий раздел с текстом и каруселью -->
    <section id="page1" class="content">
        <div class="text-section">
            <h2>About Us</h2>
            <p>This is some text about the company or website. You can describe what your website does and what it offers.</p>
        </div>
        <div class="carousel">
            <div class="carousel-images">
                <img src="image1.jpg" alt="Image 1">
                <img src="image2.jpg" alt="Image 2">
                <img src="image3.jpg" alt="Image 3">
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Do Home</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
