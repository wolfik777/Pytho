<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dohome</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Навигационная панель -->
    <header>
        <nav>
            <h1>Dohome</h1>
            <ul>
                <li><a href="#page2">Page 2</a></li> <!-- Кнопка для перехода на Page 2 -->
            </ul>
        </nav>
    </header>

    <!-- Главная секция с фоном (первая картинка) -->
    <section class="hero">
        <div class="hero-image">
            <img src="your-first-image.jpg" alt="Main Image"> <!-- Вставьте путь к первой картинке -->
        </div>
        <div class="hero-text">
            <h2>Welcome to the Dohome</h2>
            <p>Некоторый вводный текст о сайте, который побуждает пользователя исследовать больше.</p>
        </div>
    </section>

    <!-- Следующий раздел с текстом и каруселью (Page 1) -->
    <section id="page1" class="content">
        <div class="text-section">
            <p>Это текст о компании или сайте. Здесь можно описать, что ваш сайт предлагает пользователю.</p>
        </div>
        <div class="carousel">
            <div class="carousel-images">
                <img src="image1.jpg" alt="Image 1">
                <img src="image2.jpg" alt="Image 2">
                <img src="image3.jpg" alt="Image 3">
            </div>
        </div>
    </section>

    <!-- Подвал с "2024 Dohome" внизу страницы -->
    <footer>
        <p>&copy; 2024 Dohome. Почта для связи: mlng@dohome.com</p>
        <a href="#page1">Page 1</a> <!-- Кнопка для перехода на главную -->
    </footer>

</body>
</html>
